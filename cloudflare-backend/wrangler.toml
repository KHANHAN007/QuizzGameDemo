name = "quiz-game-api"
main = "src/index.js"
compatibility_date = "2024-11-01"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "quiz-game-db"
database_id = "77b7cad7-2620-4c79-94b3-5969dc1f93e7"

# R2 Storage binding for file uploads
[[r2_buckets]]
binding = "R2"
bucket_name = "quiz-game-files"

# CORS settings
[env.production]
vars = { ENVIRONMENT = "production" }

[env.development]
vars = { ENVIRONMENT = "development" }
